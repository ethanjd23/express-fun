<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExpressHTML</title>
    <!-- CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1 class="display-1 text-center">This the express lane.</h1>

    <form action="/formsubmissions" method="POST" class="container">
      <div class="form-group row justify-content-center">
        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          name="email"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
        />
      </div>
      <div class="form-group row justify-content-center">
        <label for="exampleInputname1">Enter name</label>
        <input
          type="text"
          name="name"
          class="form-control"
          id="exampleInputname1"
          placeholder="Name"
        />
      </div>
      <button type="submit" value="Submit Form" class="btn btn-primary mx-0 my-3">Submit</button>
    </form>
    <form action="/submissions.json" method="GET" class="container d-flex justify-content-end">
        <button type="submit" value="See submissions" class="btn" >See All submissions</button>
    </form>

    <!-- scripts -->
    <script src="./js/app.js"></script>
  </body>
</html>
